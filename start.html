<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/start.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/start.js"></script>
    <title>Start to play</title>
  </head>
  <body class="start__body">
    <div class="start__container">
      <p class="start__title">Введите количество карточек:</p>
      <input
        type="text"
        name="start__count"
        id="start__count"
        class="start__input"
      />
      <p class="start__title">Введите время игры:</p>
      <input
        type="text"
        name="start__time"
        id="start__time"
        class="start__input"
      />
      <a href="index.html" class="start__link">
        <button class="start__button" id="start__button">Начать игру</button>
      </a>
    </div>
  </body>
</html>
